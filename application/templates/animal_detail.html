{% extends 'base.html' %}

{% block title %}Animal Details{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ animal.name }}</h1>
    <p><strong>ID:</strong> {{ animal.id }}</p>
    <p><strong>Code:</strong> {{ animal.code }}</p>
    <p><strong>Remarks:</strong> {{ animal.remarks }}</p>
    <a href="{{ url_for('main_routes.animal_list') }}" class="btn btn-secondary">Back to Animal List</a>
</div>
{% endblock %}
