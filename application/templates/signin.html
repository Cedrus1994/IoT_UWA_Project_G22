<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            background-color: #001f3f; 
            font-family: 'Times New Roman', serif;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0; 
        }

        .header {
            color: #fff; 
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px; 
            width: 85%;
            transform-origin: top left;
            transform: scale(calc(100vw / 1700)); 
            zoom: 1; 
        }

        h1 {
            font-size: 2.5em; 
        }

        h2 {
            font-size: 1.5em; 
        }

        h3 { 
            color: #001f3f;
            margin-bottom: 20px;
            font-size: 1.5em; 
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px); 
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            background-color: #001f3f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%; 
        }

        button:hover {
            background-color: #000;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-error {
            color: #a94442; 
            background-color: #f2dede; 
            border-color: #ebccd1; 
        }
    </style>
</head>
<body>
    <div class="header"> 
        <h1>SMART LIVESTOCK TRACKING SYSTEM</h1> 
        <h2>Group 22 IoT Unit project</h2> 
    </div>

    <div class="container">
        <h3>Sign In</h3> 

        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form id="signin-form" action="/signin" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
