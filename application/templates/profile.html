<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- User Info Section -->
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h4 class="card-title">{{ user.username }}</h4>
                    </div>
                </div>
            </div>


            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Change Password</h5>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('main_routes.profile') }}" method="POST">
                            <div class="mb-3">
                                <label for="password" class="form-label">New Password:</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Update Password</button>
                        </form>
                    </div>
                </div>


                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Your Animals</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for animal in animals %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ animal.name }}
                                <span class="badge bg-primary">Code: {{ animal.code }}</span>
                            </li>
                            {% else %}
                            <li class="list-group-item text-center">No animals found.</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>

                <a href="{{ url_for('main_routes.index') }}" class="btn btn-secondary w-100">Return to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
