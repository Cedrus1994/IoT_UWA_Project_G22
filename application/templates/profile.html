<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">

                <div class="card text-center">
                    <img src="{{ url_for('static', filename='uploads/' ~ user.id ~ '_avatar.png') }}" alt="User Photo" class="card-img-top rounded-circle mt-3" style="width:150px;height:150px;object-fit:cover;">
                    <div class="card-body">
                        <h4 class="card-title">{{ user.username }}</h4>
                        <p class="card-text">{{ user.email }}</p>
                    </div>
                </div>


                <form action="{{ url_for('main_routes.profile') }}" method="POST" enctype="multipart/form-data" class="mt-3">
                    <div class="mb-3">
                        <label for="avatar" class="form-label">Change Photo:</label>
                        <input type="file" name="avatar" class="form-control" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Update Photo</button>
                </form>
            </div>

            <div class="col-md-8">

                <div class="card">
                    <div class="card-header">
                        <h5>Change Password</h5>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('main_routes.profile') }}" method="POST">
                            <div class="mb-3">
                                <label for="password" class="form-label">New Password:</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Update Password</button>
                        </form>
                    </div>
                </div>


                <div class="card mt-4">
                    <div class="card-header">
                        <h5>Your Animals</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for animal in animals %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ animal.name }} <span class="badge bg-primary">Code: {{ animal.code }}</span>
                            </li>
                            {% else %}
                            <li class="list-group-item">No animals found.</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>

                <a href="{{ url_for('main_routes.index') }}" class="btn btn-secondary mt-3 w-100">Return to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
